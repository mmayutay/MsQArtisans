<ion-content fullscreen="true">
  <br><br><br><br><br>
  <div style="text-align: center;">
    <img src="assets/img/msqlogo.jfif" class="slide-image" />
  </div><br><br><br>

  <form #loginForm="ngForm" novalidate>
    <div class="loginInput">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input id="username" type="text" [(ngModel)]="login.username" name="username"></ion-input>
        <ion-icon name="person-outline" slot="start"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input id="password" type="password" [(ngModel)]="login.password" name="password"></ion-input>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      </ion-item><br><br>
      <!-- <ion-button class="submitBtn" expand="full" (click)="startApp()">Submit</ion-button> -->
      <button (click)="onLogin(loginForm)">Sign in</button>
      <div style="text-align: center;"><br>
        <a href="">Forgot your password?</a>
      </div>
    </div>
  </form>

</ion-content>
