<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchbar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-segment *ngIf="ios" [(ngModel)]="segment" (ionChange)="updateSchedule($event.target.value)">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Favorites
      </ion-segment-button>
    </ion-segment>
    <ion-title *ngIf="!ios && !showSearchbar">Job Order</ion-title>
    <ion-searchbar *ngIf="showSearchbar" showCancelButton="always" [(ngModel)]="queryText"
      (ionChange)="updateSchedule($event.target.value)" (ionCancel)="showSearchbar = false" placeholder="Search">
    </ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <!-- <ion-button *ngIf="!showSearchbar" (click)="presentFilter()">
        <span *ngIf="ios">Filter</span>
        <span *ngIf="!ios">
          <ion-icon slot="icon-only" name="options"></ion-icon>
        </span>
      </ion-button> -->
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar *ngIf="!ios">
    <ion-segment [(ngModel)]="segment" (ionChange)="updateSchedule($event.target.value)">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Favorites
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Schedule</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar [(ngModel)]="queryText" (ionChange)="updateSchedule($event.target.value)" placeholder="Search">
      </ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-list #scheduleList [hidden]="confData.sampleData.length === 0">
    <ion-item-group *ngFor="let group of confData.sampleData" [hidden]="group.hide">
      <ion-item-divider sticky>
        <ion-label>
          {{group.date}}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding #slidingItem>
        <ion-item routerLink="/app/tabs/schedule/session/{{group.id}}">
          <ion-label>
            <h3>{{ capitalizeFirstLetter(group.client_id.firstname) + ' ' +
              capitalizeFirstLetter(group.client_id.middlename) + ' ' + capitalizeFirstLetter(group.client_id.lastname)
              }}</h3>
            <p>
              {{group.phoneno}}
            </p>
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="favorite" (click)="addFavorite(slidingItem, group)" *ngIf="segment === 'all'">
            Favorites
          </ion-item-option>
          <ion-item-option color="danger" (click)="removeFavorite(slidingItem, group, 'Remove Favorite')"
            *ngIf="segment === 'favorites'">
            Remove
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>

  <ion-list-header [hidden]="confData.sampleData.length > 0">
    No Sessions Found
  </ion-list-header>
</ion-content>
