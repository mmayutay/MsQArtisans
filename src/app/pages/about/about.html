<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="presentPopover($event)">
          <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="about-header">
    <!-- Instead of loading an image each time the select changes, use opacity to transition them -->
    <div class="about-image madison" [ngStyle]="location === 'madison' && {'opacity': '1'}"></div>
  </div>

  <div class="about-info">
    <h3 class="ion-padding-top ion-padding-start"><b>Contacts</b></h3>

    <ion-searchbar class="ion-padding-start ion-padding-end"></ion-searchbar>

    <ion-list>
      <ion-item button *ngFor="let contact of contacts" routerLink="/app/tabs/about/chat-page/{{contact.fname}}">
        <ion-avatar>
          <ion-img [src]="contact.imgUrl"></ion-img>
        </ion-avatar>
        {{ contact.fname }} {{ contact.lname }}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
